<html>
  <head>
    <title>Aplikasi Berat Badan Ideal</title>
  </head>
  <body>
    <!-- Pake table biar lebih rapi-->
    <table>
      <thead>
        <tr>
          <th>Aplikasi Berat Badan Ideal</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Gender :</td>
        </tr>
        <tr>
          <td>
            <label>
              <input
                type="radio"
                name="gender"
                id="laki-laki"
                value="laki-laki "
                checked
              />Laki-laki
            </label>
            <label>
              <input
                type="radio"
                name="gender"
                id="perempuan"
                value="perempuan"
              />Perempuan
            </label>
          </td>
        </tr>
        <tr>
          <td>Mauskan tinggi anda (cm)</td>
        </tr>
        <tr>
          <td><input type="number" id="inputTinggi" /></td>
        </tr>
        <tr>
          <td><button onclick="hitung()">Hitung</button></td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td id="bmi">Hasilnya : 0 Kg</td>
        </tr>
      </tfoot>
    </table>
  </body>
  <script>
    // deklarasi variabel
    let tinggi, bmi;
    function hitung() {
      tinggi = document.getElementById("inputTinggi").value;

      const checkGender = document.querySelector(
        'input[type="radio"]:checked'
      ).value;

      switch (checkGender) {
        case "laki-laki": // Pilihan 1
          bmi = tinggi - 100 - (tinggi - 100) * 0.1;
          break;

        case "perempuan": // Pilihan 2
          bmi = tinggi - 100 - (tinggi - 100) * 0.15;
          break;
      }
      document.getElementById("bmi").innerHTML =
        "Hasil Perhitungannya : " + bmi + "Kg";
    }
  </script>
</html>
<!--
    <==== Aplikasi Berat Badan Ideal ====>
        Pria :
        Berat badan ideal (kilogram) =
        [tinggi badan (cm) - 100]-[(tinggi badan (cm) - 100) x 10%]  

        Wanita :
        Berat badan ideal (kilogram) =
        [tinggi badan (cm) - 100]-[(tinggi badan (cm) - 100) x 15%]  
-->
